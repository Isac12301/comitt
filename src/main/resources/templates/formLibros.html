<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Libros</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">        
        <h1>Ingreso de Libros</h1>
		
        <form action="/save" th:object="${libro}" method="POST">
			
            <input type="hidden" th:field="*{libroid}">
            <div class="mb-3">
                <input name="titulo" th:field="*{titulo}" class="form-control form-control-lg" type="text" placeholder="ingresa TÃ­tulo" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <input name="autor" th:field="*{autor}" class="form-control form-control-lg" type="text" placeholder="ingresa Nombre del Autor" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <input name="apellido" th:field="*{apellido}" class="form-control form-control-lg" type="text" placeholder="ingresa Apellido del Autor" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <input name="categoria" th:field="*{categoria}" class="form-control form-control-lg" type="text" placeholder="ingresa categoria" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <input name="precio" th:field="*{precio}" class="form-control form-control-lg" type="number" step="0.01" placeholder="ingresa precio" aria-label=".form-control-lg example">
            </div>
            <div class="box-footer">
                <input type="submit" class="btn btn-success" value="Guardar">
            </div>            
        </form>
    </div>    
</body>
</html>
